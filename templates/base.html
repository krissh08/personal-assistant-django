<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Assistant</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #1c1e21;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .main-header {
            position: fixed;
            top: 20px;
            right: 40px;
            z-index: 10;
        }
        .main-header a {
            margin-left: 15px;
            text-decoration: none;
            font-weight: bold;
            color: #fff;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.15);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px 40px;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        button {
            background-color: #0056b3;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover { background-color: #004494; }
        input, textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.5);
            color: #333;
        }
        label, p {
            color: #f0f2f5;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        .container a { color: #b3d7ff; }
        form p { margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="main-header">
        {% if not user.is_authenticated %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}"><button>Sign Up</button></a>
        {% endif %}
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer style="text-align: center; margin-top: 20px; color: #fff; text-shadow: 0 1px 2px rgba(0,0,0,0.5);">
        <p>&copy; 2025 Your Assistant App. All Rights Reserved.</p>
    </footer>
</body>
</html>
