{% extends 'base.html' %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <div style="text-align: center; margin-top: 20px;">
        <p>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
    </div>
{% endblock %}
