{% extends 'base.html' %}

{% block content %}
    <h2>Create an Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
     <div style="text-align: center; margin-top: 20px;">
        <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
    </div>
{% endblock %}
